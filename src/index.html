<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <title>project by tailwind css</title>
</head>
<body>
<header class="py-3">
    <nav class="navbar w-full bg-white container mx-auto">
        <div class="container-lg px-0">
            <div class="flex w-full items-center">
                <a class="nav-brand mr-auto ml-0" href="#">Material Tailwind</a>
                <button
                        navbar-trigger=""
                        class="navbar-trigger ml-auto mr-0 mb-0 block lg:hidden"
                        type="button"
                        aria-controls="navigation"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                  <span class="navbar-trigger-icon">
                    <span bar1="" class="navbar-trigger-bar mt-1"
                    ><span class="hidden origin-[10%_10%] rotate-45"></span
                    ></span>
                    <span bar2="" class="bar2 navbar-trigger-bar mt-2"></span>
                    <span bar3="" class="bar3 navbar-trigger-bar mt-2"
                    ><span
                            class="mt-mt-[0.4375rem] hidden origin-[10%_90%] -rotate-45"
                    ></span
                    ></span>
                  </span>
                </button>

            </div>
            <div class="collapse navbar-collapse md:max-w-0" navbar-menu="">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" aria-current="page" href="#">
                            <i class="material-icons mr-2 text-base opacity-60">article</i>
                            <span>Documantation</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <i class="material-icons mr-2 text-base opacity-60">apps</i>
                            <span>Components</span>
                        </a>
                    </li>
                    <li class="flex">
                        <a class="nav-link" href="#">
                            <i class="material-icons mr-2 text-base opacity-60">view_carousel</i>
                            <span>Templates</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <i class="fab fa-github mr-2 text-base opacity-60"></i>
                            <span>Github</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="w-full lg:w-3/5 items-center justify-end gap-x-1 hidden lg:flex">
                <div class="signin">
                    <button
                            class="button button-pink"
                            dialog-trigger="true"
                            data-ripple-light="true"
                    >
                        Sign in
                    </button>
                    <div class="dialog">
                        <div class="dialog-overlay" dialog-close="true"></div>
                        <div class="modal-dialog">
                            <div class="dialog-content mx-12">
                                <div class="card">
                                    <div class="card-header mx-4 -mt-6">
                                        <div class="pe-1 rounded-lg bg-pink-500 py-3 shadow-lg">
                                            <h4 class="mt-2 mb-0 text-center font-bold text-white">Sign in</h4>
                                            <div class="mt-4 flex">
                                                <a class="button button-text ml-auto" href="#">
                                                    <i class="fab fa-facebook-f text-lg text-white"></i>
                                                </a>
                                                <a class="button button-text" href="#">
                                                    <i class="fab fa-github text-lg text-white"></i>
                                                </a>
                                                <a class="button button-text mr-auto" href="#">
                                                    <i class="fab fa-google text-lg text-white"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form action="role">
                                            <div class="input-group input-group-outline my-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control"/>
                                            </div>
                                            <div class="input-group input-group-outline my-3">
                                                <label class="form-label">Password</label>
                                                <input type="password" class="form-control"/>
                                            </div>
                                        </form>
                                        <div class="form-check form-switch my-7 ml-1 flex items-center">
                                            <input
                                                    class="absolute z-10 h-5 w-8 cursor-pointer opacity-0"
                                                    data-attribute="toggle"
                                                    id="remember"
                                            />
                                            <div class="form-check-input"></div>
                                            <label class="form-check-label mb-0 ml-2 cursor-pointer">
                                                Remember me
                                            </label>
                                        </div>
                                        <button class="button button-pink w-full">Sign In</button>
                                        <a href="#">
                                            <p class="mt-5 mb-0 text-center text-sm">
                                                Don&apos;t have an account?
                                            </p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <button
                            class="button button-cyan"
                            dialog-trigger="true"
                            data-ripple-light="true"
                    >
                        Signup
                    </button>
                    <div class="dialog">
                        <div class="dialog-overlay" dialog-close="true"></div>
                        <div class="modal-dialog">
                            <div class="dialog-content mx-12">
                                <div class="card">
                                    <div class="card-header mx-4 -mt-6">
                                        <div class="pe-1 rounded-lg bg-cyan-500 py-3 shadow-lg">
                                            <h4 class="mt-2 mb-0 text-center font-bold text-white">Sign up</h4>
                                            <div class="mt-4 flex">
                                                <a class="button button-text ml-auto" href="#">
                                                    <i class="fab fa-facebook-f text-lg text-white"></i>
                                                </a>
                                                <a class="button button-text" href="#">
                                                    <i class="fab fa-github text-lg text-white"></i>
                                                </a>
                                                <a class="button button-text mr-auto" href="#">
                                                    <i class="fab fa-google text-lg text-white"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form action="role">
                                            <div class="input-group input-group-dynamic my-5">
                                                <label class="form-label">Username</label>
                                                <input type="text" class="form-control"/>
                                            </div>
                                            <div class="input-group input-group-dynamic my-5">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control"/>
                                            </div>
                                            <div class="input-group input-group-dynamic my-5">
                                                <label class="form-label">Password</label>
                                                <input type="password" class="form-control"/>
                                            </div>
                                        </form>
                                        <button class="button button-cyan mx-auto flex">Sign Up</button>
                                        <a href="#">
                                            <p class="mt-5 mb-0 text-center text-sm">
                                                Already have an account?
                                            </p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="w-full">
    <div class="container mx-auto">

    </div>
</main>
</body>
</html>
